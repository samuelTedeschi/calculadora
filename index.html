<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <main class="contener">
        <input type="number" value="0" class="caixa-texto">
        
        <div class="teclado">
            <button class="op-teclado" op="clear">C</button>
            <button class="op-teclado" op="negate">-/+</button>
            <button class="op-teclado" op="percent">%</button>
            <button class="op-teclado" op="divide">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="op-teclado" op="multiply">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="op-teclado" op="subtract">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="op-teclado" op="add">+</button>
            <samp></samp>
            <button class="numero">0</button>
            <button class="numero">,</button>
            <button class="igual">=</button>
        </div>
    </main>
</body>
</html>
